{% extends "base.html" %}

{% block content %}
      <div>

        <h1>New Post</h1>

        <form method='post'>

          <input type="text" name="title" value='{{blog_title}}' placeholder="enter title"/>
          <p class="error">{{title_error}}</p><br><br>

          <textarea type="text" name="body" placeholder="type your blog here">{{blog_body}}</textarea>
          <p class="error">{{body_error}}</p><br>

          <input type="submit" value="Post"/>

        </form>

      </div>
{% endblock %}

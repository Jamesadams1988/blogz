{% extends "base.html" %}
{% block content %}
      <div>
        <h1>User Posts</h1>
        <hr>
        {% for entry in entries %}
        <div>
          <a href="/blog?id={{entry.id}}" class="links"><h2>{{ entry.title }}</h2></a>
          <p>{{ entry.body }}</p>
          <p>submitted on: {{ entry.pub_date }}</p>
          <p>user: <a href="/blog?userid={{entry.owner_id}}" class="links">{{ entry.owner.username }}</a></p>
        </div>
        {% endfor %}
      </div>
{% endblock %}
